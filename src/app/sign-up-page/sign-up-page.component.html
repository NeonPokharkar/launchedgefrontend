<div class="sign-up-form">
    <form (ngSubmit)="onSignUp()" [formGroup]="signUpForm">
        <div *ngIf="errorMessage" class="error-text" style="margin-bottom: 4px;">
            {{ errorMessage }}
        </div>

        <div class="form-group" style="display: flex; flex-direction: column;">
            <label for="username" style="margin-bottom: 4px;">
                User Name
            </label>
            <input
            id="username"
            type="text"
            class="input-textbox"
            placeholder="Username"
            formControlName="username"
            />
        </div>

        <div class="form-group" style="display: flex; flex-direction: column;">
            <label for="password" style="margin-bottom: 4px;">Password</label>
            <input
            id="password"
            type="password"
            class="input-textbox"
            placeholder="Password"
            formControlName="password"
            />
        </div>

        <button class="standard-button" type="submit">Sign Up</button>
    </form>
</div>
